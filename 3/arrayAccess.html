<body>
    <script>
       
        var newHolder = ["cat","dog","rabbit","bird"];
        var value = prompt("Enter an animal name: ");
		var response = newHolder.indexOf(value);
		if(response == -1) alert("The value is not in the array");
		else alert("The value is in "+response+" index of the array");
    </script>
</body>
