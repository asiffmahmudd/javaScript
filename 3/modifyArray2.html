<body>
    <script>
        
        var animals = ["cat","dog","rabbit","bird"];
        animals.pop();
		animals.shift();
		animals.reverse();
		animals[9] = "sheep";
		animals[animals.length-2] = "dog";
		animals[animals.length-3] = "rabbit";
		animals.unshift("horse");
		animals.fill("fish",1,8);
        
        
        console.log(animals);
        
    </script>
</body>
