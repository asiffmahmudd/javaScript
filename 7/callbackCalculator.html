<!DOCTYPE html>
<html>

<head>
    <title>Complete JavaScript Course</title>
</head>

	<body> First :
		<input type="text" id="num1"> Second :
		<input type="text" id="num2">
		<br>
		<input type="button" onClick="addBy()" value="Add">
		<input type="button" onClick="subBy()" value="Subtract">
		<input type="button" onClick="mulBy()" value="Multiply">
		<input type="button" onClick="divBy()" value="Divide">
		<input type="button" onClick="modBy()" value="Modulas">
		<br>
		
		<div id="output"></div>
		<script>
			var output = document.getElementById("output");
			var num1 = document.getElementById("num1");
			var num2 = document.getElementById("num2");
			
			function outC(n1, n2, s, cBack) {
				var result = cBack(Number(n1), Number(n2));
				output.innerHTML += n1 + " " + s + " " + n2 + " = " +result + "<br>";
			}
			function addBy() {
				outC(num1.value,num2.value,"+", function(n1,n2){
					return n1+n2;
				})
			}
			function subBy() {
				outC(num1.value,num2.value,"-", function(n1,n2){
					return n1-n2;
				})
			}
			function mulBy() {
				outC(num1.value,num2.value,"*", function(n1,n2){
					return n1*n2;
				})
			}
			function divBy() {
				outC(num1.value,num2.value,"/", function(n1,n2){
					return n1/n2;
				})
			}
			function modBy() {
				outC(num1.value,num2.value,"%", function(n1,n2){
					return n1%n2;
				})
			}
		</script>
	</body>

</html>
